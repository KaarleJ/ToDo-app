name: Project build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      PSQL_URL: ${{ secrets.PSQL_URL}}
      PSQL_UN: ${{ secrets.PSQL_UN }}
      PSQL_PW: ${{ secrets.PSQL_PW }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Build React frontend
      run: |
        cd todo-client
        npm install
        npm run build

    - name: Copy React Build to Spring App static folder
      run: |
        mkdir -p todo-server/src/main/resources/static
        cp -r todo-client/build/* todo-server/src/main/resources/static/
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        cd todo-server
        mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: kaarlej/todo-image
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Deploy to Fly.io
      uses: superfly/flyctl-actions/setup-flyctl@master
      run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}


