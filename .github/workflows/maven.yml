name: Project build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      PSQL_URL: ${{ secrets.PSQL_URL}}
      PSQL_UN: ${{ secrets.PSQL_UN }}
      PSQL_PW: ${{ secrets.PSQL_PW }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node 20
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Build React frontend
      run: |
        cd todo-client
        npm install
        npm run build

    - name: Copy React Build to Spring App static folder
      run: |
        mkdir -p todo-server/src/main/resources/static
        cp -r todo-client/build/* todo-server/src/main/resources/static/
      
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: |
        cd todo-server
        mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: kaarlej/todo-image
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull Image from docker hub
        run: |
          docker pull kaarlej/todo-image:latest

      - name: Delete old container
        run:  docker rm -f todo-spring-container  

      - name: Run docker container
        run: |
          docker run -d -p 8080:8080 --name todo-spring-container kaarlej/todo-image:latest


